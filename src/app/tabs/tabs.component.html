<section style="margin: 2em 2em;">
  <mat-tab-group [selectedIndex]="0" (selectedTabChange)="tabChanged($event)" animationDuration="0"
    class="janison-tabs">
    <mat-tab>
      <ng-template mat-tab-label>
        <span>Tab 1</span>
        <span class="tab-badge">5</span>
      </ng-template>
      <div class="tab-content">
  
      </div>

    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <span>Tab 2</span>
        <span class="tab-badge">3</span>
      </ng-template>
      <div class="tab-content">

      </div>
    </mat-tab>


    <mat-tab>
      <ng-template mat-tab-label>
        <span>Tab 3</span>
        <span class="tab-badge">5</span>
      </ng-template>
      <div class="tab-content">

      </div>
    </mat-tab>

    <mat-tab disabled>
      <ng-template mat-tab-label>
        <span>Tab 4</span>
        <span class="tab-badge">14</span>
        <mat-icon>lock</mat-icon>
      </ng-template>
      <!-- <div class="tab-content"></div> -->
    </mat-tab>
  </mat-tab-group>

  <div class="tab-contents">
    <app-carousel *ngIf="tabIndex == 0" [cards]="cards_0">
    </app-carousel>

    <app-carousel *ngIf="tabIndex == 1" [cards]="cards_1">
    </app-carousel>

    <app-carousel *ngIf="tabIndex == 2" [cards]="cards_2">
    </app-carousel>
  </div>
  {{tabIndex}}
</section>
